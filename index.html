<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <meta property="og:image" content="">
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/headers.css" rel="stylesheet">
    <link href="CSS/task.css" rel="stylesheet">
    <link href="CSS/media.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer src="JS/scripts.js"></script>
    <title>Lista zadań</title>
    <meta property="og:image" content="media/sharing.png">
    <link rel="icon" href="media/icon.png">
   


</head>

<body class="container">
    <form class="js-form form">
        <h1 class="header__main">Lista zadań</h1>
        <div class="form__field">
            <div class="form__cell">
                <h2 class="header__form">Dodaj nowe zadanie</h2>
            </div>
            <div class="form__cell">
                <input class="form__input js-newTask" autofocus required placeholder="Co jest do zrobienia?">
                <button class="form__submitButton">Dodaj zadanie</button>
            </div>
        </div>
        <div class="form__field">
            <div class="form__cell">
                <h2 class="header__form">Lista zadań</h2>
            </div>

            <div class="form__cell">
                <ul class="js-tasks form__taskList"></ul>
            </div>



    </form>
    </div>
</body>
