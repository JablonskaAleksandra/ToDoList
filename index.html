<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/styles.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/task.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer src="JS/scripts.js"></script>
    <title>Lista zadań</title>
    <meta property="og:image" content="media/sharing.png">
    <link rel="icon" href="media/icon.png">
</head>

<body>
    <main>
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <header>
                <div class="section__content">
                    <h2 class="section__title">Dodaj nowe zadanie</h2>
                </div>
            </header>
            <div class="section__content">
                <form class="js-form form">
                    <input class="form__input js-newTask" autofocus required placeholder="Co jest do zrobienia?">
                    <button class="form__submitButton">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header section__header--modifier">
            <h2 class="section__title">Lista zadań</h2>
            <div class="js-buttons section__buttons"></div>
            </header>
            <div class="section__content">
                <ul class="js-tasks section__taskList"></ul>
            </div>
        </section>
    </main>
</body>
