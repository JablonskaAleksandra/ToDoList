<body class="container">
    
    <div class="form">
          
        <form class="js-form">
            <h1 class="form__name">Lista zadań</h1>
            <div class="form__addTask">
            <div class="form__cell form__cell--underline">
                <label>
                    <p>Dodaj nowe zadanie</p>
                </label>
                </div>
                <div class="form__cell">
                <input class="js-newTask" name="task" text autofocus required placeholder="Co jest do zrobienia?">
                <button>Dodaj zadanie</button>
                
            </div>
        </div>
        <div class="form__taskList">
            <div class="form__cell form__cell--underline">
                <p>Lista zadań</p>
            </div>
        
                <ul class="js-tasks">
                    
                </ul>
            </div>


        </form>
    </div>
